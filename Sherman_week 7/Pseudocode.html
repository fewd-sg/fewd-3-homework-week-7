When

OnClick <SelectACity> add <"NYC", "SF", "LA", "ATX", "SYD">

if
#city-type is <NYC> then make background <nyc.jpg>

else if
#city-type is <SF> then make background <sf.jpg>

else if
#city-type is <LA> then make background <la.jpg>

else if
#city-type is <ATX> then make background <atx.jpg>

else if
#city-type is <SYD> then make background <syd.jpg>
